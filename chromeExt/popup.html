<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 800px;
        height: 1200px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        width: 800px;
        height: 1200px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery-2.2.0.min.js"></script>
    <script src="socket.io.js"></script>
    <script src="popup.js"></script>
    <script src="background.js"></script>
  </head>
  <body>
    <!-- Section to add friends etc. -->
    <input type="button" value="Add Friend" id="addfriendbutton" />
    <div> My Name Here </div>
    <input type="button" value="Online" id="onlinebutton" /> <!-- to be toggled on/off w/JS -->

    <hr>

    Friends online right now: <span id="numOnlineFriends"></span>
    <ul id="friendlist"></ul>

    <input type="button" value="Troll everyone!" id="troll_everyone" />
  </body>
</html>
